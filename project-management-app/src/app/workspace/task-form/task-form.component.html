<div class="form">
  <div class="close-container">
    <mat-icon (click)="closeTaskForm()" class="form__close" aria-label="Close icon" fontIcon="close"></mat-icon>
  </div>
  <h1 class="form__title">Create Task</h1>
  <form class="task" [formGroup]="taskForm" (ngSubmit)="submitTaskForm()">
    <mat-form-field appearance="outline" class="form_field">
      <mat-label>Task Name</mat-label>
      <input
        matInput
        placeholder="Enter Task Name"
        formControlName="taskName"
      />
      <mat-error>{{taskNameErrMsg}}</mat-error>
    </mat-form-field>

    <div class="select-container">
        <mat-form-field appearance="outline" class="form__selector">
          <mat-label>Task Size</mat-label>
          <mat-select formControlName="taskSize" class="form_field">
            <mat-option value="small">Small</mat-option>
            <mat-option value="mid">Medium</mat-option>
            <mat-option value="big">Big</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form__selector">
          <mat-label>Task Priority</mat-label>
          <mat-select formControlName="taskPriority" class="form_field">
            <mat-option value="high">High</mat-option>
            <mat-option value="mid">Medium</mat-option>
            <mat-option value="low">Low</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div class="task__description description">
      <mat-form-field appearance="outline" class="form_field">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="taskDescription"></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" class="form__btn">Create Task</button>
  </form>
</div>
