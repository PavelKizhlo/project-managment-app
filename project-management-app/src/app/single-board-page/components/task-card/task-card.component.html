<div class="task">
  <div class="task_heading">
    <div class="task_props">
      <div class="task_priority" appTaskPriority [task]="task">{{ task.priority }}</div>
      <div class="task_size">{{ task.size }}</div>
    </div>
    <div class="delete_btn"><mat-icon>clear</mat-icon></div>
  </div>
  <div class="task_title">{{ task.title }}</div>
  <div class="edit_btn">Edit Task</div>
</div>
