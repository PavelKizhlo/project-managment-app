<mat-card class="column">
  <div class="column_heading">
    <div class="column_title">{{ column.title }}</div>
    <div class="column_actions">
      <button mat-raised-button class="add_btn" (click)="openTaskForm()"><mat-icon>add</mat-icon></button>
      <button mat-raised-button class="delete_btn"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
  <div class="column_tasks">
    <app-task-card *ngFor="let task of column.tasks" [task]="task"></app-task-card>
  </div>
</mat-card>
